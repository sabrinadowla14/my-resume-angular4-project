<section class="card project-details">
    <h1 class="project-name">{{project.name}}</h1>
    <div class="info">
      <h3 class="project-year">{{project.year}}</h3>
      <img class="project-image" src="assets/{{project.shortName}}.jpg" alt="{{project.name}} Photo"/>
      <div class="project-desc">{{project.description}}</div>
    </div>
</section>
